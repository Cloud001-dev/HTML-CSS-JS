<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://drive.google.com/uc?export=view&id=1n8Ia16NdfDDmYuhxIHm9LW9y0n5TsttV') no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            background: rgba(255, 255, 255, 0.8); /* White with slight opacity */
            color: #333;
            position: fixed;
            top: 0;
            left: 0;
            transition: all 0.3s;
            padding-top: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .sidebar h2 {
            text-align: center;
            padding: 15px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            margin: 0;
            color: #004080;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 12px 20px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .sidebar ul li a {
            color: #333;
            text-decoration: none;
            display: block;
        }

        .sidebar ul li:hover {
            background: #e6f0ff;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
            width: calc(100% - 250px);
            transition: margin-left 0.3s;
        }

        .header {
            background: rgba(135, 206, 250, 0.8); /* Transparent sky blue */
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header img {
            width: 120px; /* Adjusted size for the logo */
            margin-right: 10px; /* Adjusted spacing between logo and heading */
        }

        .header h1 {
            margin: 0;
            color: #004080;
            font-size: 1.5em; /* Reduced font size */
        }

        .account-balance {
            background: rgba(255, 255, 255, 0.9); /* Slightly transparent white */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .account-balance-header {
            background: #004080;
            color: white;
            padding: 10px;
            border-radius: 8px 8px 0 0;
            font-size: 1.2em;
            margin-bottom: -1px; /* Removes space between header and balance value */
        }

        .account-balance-content {
            background: white;
            padding: 15px;
            border: 1px solid #dee2e6; /* Light grey border */
            border-radius: 0 0 8px 8px;
            color: black;
            font-size: 1.5em; /* Adjusted font size */
        }

        .withdraw-btn {
            display: block;
            width: 85%;
            padding: 12px;
            background-color: #007bff; /* Blue */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin: 20px auto 0;
            text-align: center;
            text-decoration: none;
        }

        .withdraw-btn:hover {
            background-color: #0056b3; /* Darker blue */
        }

        .toggle-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 24px;
            color: #007bff;
            cursor: pointer;
            z-index: 1100;
            padding: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .toggle-btn:hover {
            color: #0056b3;
        }

        .sidebar.collapsed {
            width: 0;
            overflow: hidden;
        }

        .main-content.expanded {
            margin-left: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <button class="toggle-btn" id="toggle-sidebar">
        <i class="fas fa-bars"></i>
    </button>
    <div class="sidebar collapsed">
        <h2>Dashboard</h2>
        <ul>
            <li><a href="get.html">Home</a></li>
            <li><a href="#profile">Profile</a></li>
            <li><a href="#settings">Settings</a></li>
            <li><a href="cop.html">Withdraw</a></li>
        </ul>
    </div>
    <div class="main-content expanded">
        <div class="header">
            <img src="https://drive.google.com/uc?export=view&id=1bnEgQRu3LIUOsTPZjMULoQplrbIPo66p" alt="AIDSF Logo">
            <h1>Welcome to Your AIDSF Dashboard</h1>
        </div>
        <div class="account-balance">
            <div class="account-balance-header">Account Balance</div>
            <div class="account-balance-content">$10,000.00</div>
        </div>
        <a href="cop.html" class="withdraw-btn">Withdraw</a>
    </div>
    <script>
        document.getElementById('toggle-sidebar').addEventListener('click', function() {
            const sidebar = document.querySelector('.sidebar');
            const mainContent = document.querySelector('.main-content');
            sidebar.classList.toggle('collapsed');
            mainContent.classList.toggle('expanded');
        });
    </script>
</body>
</html>
