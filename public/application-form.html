<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afrik in Diaspora Support Fund - Application Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://drive.google.com/uc?export=view&id=1n8Ia16NdfDDmYuhxIHm9LW9y0n5TsttV') no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .logo {
            width: 150px;
            display: block;
            margin: 0 auto 20px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #004080;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .phone-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #004080;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #003060;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://drive.google.com/uc?export=view&id=16yNkxbduqaSfJojBa1yh5xsGB_9IGdzY" alt="Afrik in Diaspora Support Fund Logo" class="logo">
        <h2>Afrik in Diaspora Support Fund</h2>
        <p>Please fill out the application form below:</p>
          <form action="re.html" method="post" target="_blank">
            <div class="form-group">
                <label for="surname">Surname:</label>
                <input type="text" id="surname" name="surname" required>
            </div>
            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>
            <div class="form-group">
                <label for="middle_name">Middle Name:</label>
                <input type="text" id="middle_name" name="middle_name">
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                    <option value="prefer_not_to_say">Prefer not to say</option>
                </select>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <div class="phone-group">
                    <input type="tel" id="phone" name="phone" required>
                </div>
              <div class="form-group">
<label for="business_type">Business Type:</label>
<select id="business_type" name="business_type" required>
<option value="" disabled selected>Select your business type</option>
<option value="agriculture">Agriculture</option>
<option value="poultry">Poultry</option>
<option value="retail">Retail</option>
<option value="manufacturing">Manufacturing</option>
<option value="hospitality">Hospitality</option>
<option value="construction">Construction</option>
<option value="transportation">Transportation</option>
<option value="technology">Technology</option>
<option value="creative_industry">Creative Industry</option>
<option value="other">Other</option>
</select>
</div>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="bank_name">Bank Name:</label>
                <select id="bank_name" name="bank_name" required>
                    <optgroup label="Nigeria">
                        <option value="Access Bank">Access Bank</option>
                        <option value="Diamond Bank">Diamond Bank</option>
                        <option value="Eco Bank">Eco Bank</option>
                        <option value="Fidelity Bank">Fidelity Bank</option>
                        <option value="First Bank of Nigeria">First Bank of Nigeria</option>
                        <option value="First City Monument Bank">First City Monument Bank</option>
                        <option value="Guaranty Trust Bank">Guaranty Trust Bank</option>
                        <option value="Heritage Bank">Heritage Bank</option>
                        <option value="Keystone Bank">Keystone Bank</option>
                        <option value="Polaris Bank">Polaris Bank</option>
                        <option value="Stanbic IBTC Bank">Stanbic IBTC Bank</option>
                        <option value="Standard Chartered Bank">Standard Chartered Bank</option>
                        <option value="Sterling Bank">Sterling Bank</option>
                        <option value="Union Bank">Union Bank</option>
                        <option value="United Bank for Africa">United Bank for Africa</option>
                        <option value="Unity Bank">Unity Bank</option>
                        <option value="Wema Bank">Wema Bank</option>
                        <option value="Zenith Bank">Zenith Bank</option>
                    </optgroup>
                    <optgroup label="United Kingdom">
                        <option value="Barclays">Barclays</option>
                        <option value="HSBC">HSBC</option>
                        <option value="Lloyds Bank">Lloyds Bank</option>
                        <option value="NatWest">NatWest</option>
                        <option value="Royal Bank of Scotland">Royal Bank of Scotland</option>
                        <option value="Santander UK">Santander UK</option>
                        <option value="Standard Chartered">Standard Chartered</option>
                        <option value="TSB Bank">TSB Bank</option>
                        <option value="Virgin Money">Virgin Money</option>
                    </optgroup>
                    <optgroup label="United States">
                        <option value="Bank of America">Bank of America</option>
                        <option value="Chase Bank">Chase Bank</option>
                        <option value="Citibank">Citibank</option>
                        <option value="Goldman Sachs">Goldman Sachs</option>
                        <option value="Morgan Stanley">Morgan Stanley</option>
                        <option value="PNC Bank">PNC Bank</option>
                        <option value="TD Bank">TD Bank</option>
                        <option value="U.S. Bank">U.S. Bank</option>
                        <option value="Wells Fargo">Wells Fargo</option>
                    </optgroup>
                    <optgroup label="Iran">
                        <option value="Bank Melli Iran">Bank Melli Iran</option>
                        <option value="Bank Sepah">Bank Sepah</option>
                        <option value="Bank Tejarat">Bank Tejarat</option>
                        <option value="Bank Mellat">Bank Mellat</option>
                        <option value="Bank Saderat Iran">Bank Saderat Iran</option>
                    </optgroup>
                    <optgroup label="South Africa">
                        <option value="Absa Bank">Absa Bank</option>
                        <option value="First National Bank">First National Bank</option>
                        <option value="Nedbank">Nedbank</option>
                        <option value="Standard Bank">Standard Bank</option>
                    </optgroup>
                    <option value="Cashapp">Cashapp</option>
                </select>
            </div>
            <div class="form-group">
                <label for="account_number">Account Number:</label>
                <input type="text" id="account_number" name="account_number" required>
            </div>
            <div class="form-group">
                <label for="reason">Reason for Application:</label>
                <textarea id="reason" name="reason" rows="4" required></textarea>
            </div>
            <button type="submit">Submit Application</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@17.0.8/build/js/intlTelInput.min.js"></script>
    <script>
        const input = document.querySelector("#phone");
        window.intlTelInput(input, {
            utilsScript: "https://cdn.jsdelivr.net/npm/intl-tel-input@17.0.8/build/js/utils.js",
        });
    </script>
</body>
</html>
